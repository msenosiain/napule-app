<ul>
  <li *ngFor="let pizza of pizzas">
    <div fxLayout="row" fxLayoutalign="center center" fxLayoutGap="8px">
      <div fxFlex="80" fxFlexAlign="center" class="pizza-name">
        <span>{{ pizza.name }}</span> <mat-icon (click)="showDetails(pizza)">info_outline</mat-icon>
      </div>

      <div class="pizza-price" fxFlexAlign="center">${{ pizza.price }}</div>

      <nap-quantity-selector (quantityChange)="onPizzaQuantityChanged($event, pizza)"></nap-quantity-selector>
    </div>
  </li>
</ul>

<ng-template #pizzaDetailsDialog let-data>
  <mat-dialog-content>
    <div class="mat-title">{{ data.pizza.name }}</div>
    <div class="mat-body-strong">Ingredientes:</div>
    {{ data.pizza.ingredients.join(', ') }}
  </mat-dialog-content>
</ng-template>
