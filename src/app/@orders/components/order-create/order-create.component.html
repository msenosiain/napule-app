<div fxLayout="column" fxLayoutAlign="center center">
  <img src="assets/img/logo-napule-pizzas-324x127.png" class="main-logo" alt="logo napule" />

  <ng-container [ngSwitch]="order?.state">
    <nap-order-select-items *ngSwitchCase="ORDER_STATE.SELECTING_ITEMS"></nap-order-select-items>

    <nap-order-customer *ngSwitchCase="ORDER_STATE.SETTING_CUSTOMER_DATA"> </nap-order-customer>
  </ng-container>

  <button *ngIf="displayActionButton" mat-raised-button (click)="nextState()">{{ actionButtonText }}</button>
</div>
